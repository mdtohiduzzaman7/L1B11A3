<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pets</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/3730438d5d.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              yellow: "#F9DF8A",
            },
            fontFamily: {
              sora: ["Sora", "serif"],
              admal: ["ADLaM Display", "serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- nav Srart -->
    <div class="bg-[#FFF9F4]">
      <nav class="2xl:container mx-auto py-6 font-sora">
        <div class="navbar bg-base-100 bg-[#FFF9F4]">
          <div class="navbar-start">
            <div class="dropdown">
              <div
                tabindex="0"
                role="button"
                class="btn btn-ghost lg:hidden"
              ></div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
              >
                <li><a>Item 1</a></li>

                <li><a>Item 3</a></li>
              </ul>
            </div>
            <i><img src="./assets/logo-header.png" alt="" /></i>
            <a class="btn btn-ghost text-3xl hidden md:block"
              >Browse<span class="text-yellow">4</span>Pets</a
            >
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1 text-base">
              <li class="text-slate-500"><a>Find a pet</a></li>
              <li class="text-slate-500"><a>Breeds</a></li>
              <li class="text-slate-500"><a>Contact us</a></li>
            </ul>
          </div>
          <div class="navbar-end hidden lg:flex">
            <i class="fa-regular fa-bell mx-1"></i>
            <i class="fa-solid fa-magnifying-glass mx-1"></i>
            <a class="btn rounded-md mx-1 border-amber-400">Login </a>
            <a class="btn bg-[#FFDC26] rounded-md mx-1"
              ><span>Book Consult</span>
            </a>
          </div>

          <div tabindex="0" role="button" class="btn btn-ghost lg:hidden ml-36">
            <i
              class="fa-solid fa-bars text-slate-400 bg-white border-2 border-gray-300 rounded-full w-10 h-10 flex justify-center items-center mx-4"
            ></i>
          </div>
        </div>
      </nav>
    </div>
    <!-- nav End -->

    <!-- header Start -->

    <header class="bg-white flex items-center justify-center min-h-screen">
      <section class="container mx-auto px-6 lg:px-20 flex items-center">
        <div class="w-1/2">
          <h1 class="text-5xl font-extrabold text-gray-800 mb-4 leading-tight">
            Pamper Your Pet, <br />
            Because They Deserve the <span class="text-yellow-500">Bes</span>
          </h1>
          <p class="text-gray-600 text-lg mb-6">
            Discover a world of treats, toys, and essentials handpicked for your
            furry friends. Shop now and make tails wag with joy!
          </p>
          <button
            class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-6 rounded-2xl"
          >
            Find a pet
          </button>
        </div>
        <div class="w-1/2">
          <img
            src="./assets/cat-big.png"
            alt="Cute Cat"
            class="rounded-lg shadow-lg"
          />
        </div>
      </section>
    </header>
    <!-- header End -->
  </body>
</html>
